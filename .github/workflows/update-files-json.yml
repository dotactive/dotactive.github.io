name: Update Files JSON

on:
  push:
    branches:
      - main

jobs:
  update-files-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Check if pinktit.github.io directory exists
        run: ls pinktit.github.io

      - name: Change working directory to repository root
        run: cd pinktit.github.io

      - name: Install dependencies
        run: npm install

      - name: Build and update files.json
        run: npm run update-files-json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_URL: "https://github.com/pinktit/buried-seed.git"
