name: Update Files JSON

on:
  push:
    branches:
      - main

jobs:
  update_files_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Fetch text files from 'pinktit/buried-seed'
        run: git clone https://github.com/pinktit/buried-seed.git buried-seed

      - name: Generate files.json
        run: |
          node scripts/generate-files-json.js

      - name: Commit and push changes
        run: |
          git add files.json
          git commit -m "Update files.json"
          git push origin main
        env:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
