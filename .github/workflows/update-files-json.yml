name: Update Files JSON

on:
  push:
    branches:
      - main

jobs:
  update_files_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Fetch text files from 'pinktit/buried-seed'
        run: |
          mkdir -p novel
          cd novel
          git init
          git config user.name "Your Name"
          git config user.email "youremail@example.com"
          git remote add origin https://github.com/pinktit/buried-seed.git
          git fetch --depth=1 origin main
          git checkout --no-guess main
          cd ..

      - name: Generate files.json
        run: |
          node generate-files-json.js

      - name: Commit and push changes
        run: |
          git add files.json
          git commit -m "Update files.json"
          git push origin main
        env:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
